<!DOCTYPE html>
<html>
<head>
    <title>AutoTrack - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>
    </nav>
    <hr>

    <h2>Dashboard</h2>

    <!-- Upload Form -->
    <form id="application-form">
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company" required><br><br>

        <label for="position">Position:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Applied" selected>Applied</option>
            <option value="Interview">Interview</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
        </select><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <label for="file">Resume (.pdf only):</label><br>
        <input type="file" id="file" name="file" accept=".pdf" required><br><br>

        <button type="submit">Upload Resume</button>
    </form>

    <hr>

    <h3>Uploaded Applications</h3>

    <!-- Status Filter -->
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter" onchange="filterTable()">
        <option value="All">All</option>
        <option value="Applied">Applied</option>
        <option value="Interview">Interview</option>
        <option value="Offer">Offer</option>
        <option value="Rejected">Rejected</option>
    </select>

    <table id="applicationsTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Status</th>
                <th>Date Applied</th>
                <th>Resume</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be inserted via JS -->
        </tbody>
    </table>

    <!-- Styling -->
    <style>
        select.status-dropdown {
            font-weight: bold;
            padding: 4px;
            border-radius: 5px;
            color: white;
            border: none;
        }

        .applied { background-color: #007bff; }
        .interview { background-color: #ffc107; color: black; }
        .offer { background-color: #28a745; }
        .rejected { background-color: #dc3545; }

        #statusFilter {
            margin: 10px 0;
        }
    </style>

    <!-- Load behavior -->
    <script src="app.js" defer></script>
</body>
</html>
