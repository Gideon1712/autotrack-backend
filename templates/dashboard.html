{% extends 'base.html' %}

{% block content %}
<h2>Dashboard (User ID: {{ user_id }})</h2>

<form method="POST" action="{{ url_for('main.upload_resume') }}" enctype="multipart/form-data">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <label>Company: <input type="text" name="company" required></label><br><br>
    <label>Position: <input type="text" name="position" required></label><br><br>
    <label>Status: <input type="text" name="status" value="Applied"></label><br><br>
    <label>Notes: <textarea name="notes"></textarea></label><br><br>
    <label>Resume: <input type="file" name="file" required></label><br><br>
    <button type="submit">Upload Resume</button>
</form>
{% endblock %}
