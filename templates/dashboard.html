{% extends 'base.html' %}

{% block content %}
<h2>Dashboard</h2>
<p>Upload your resume below:</p>

<form method="POST" action="{{ url_for('main.upload_resume') }}" enctype="multipart/form-data">
  <input type="file" name="file" required><br>
  <input type="text" name="user_id" placeholder="User ID" required><br>
  <input type="text" name="company" placeholder="Company" required><br>
  <input type="text" name="position" placeholder="Position" required><br>
  <textarea name="notes" placeholder="Notes (optional)"></textarea><br>
  <button type="submit">Upload</button>
</form>
{% endblock %}
