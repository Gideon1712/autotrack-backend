{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <h2>Dashboard (User ID: {{ user_id }})</h2>

  <form method="POST" action="{{ url_for('main.upload_resume') }}" enctype="multipart/form-data">
      <input type="hidden" name="user_id" value="{{ user_id }}">

      <label for="company">Company:</label><br>
      <input type="text" id="company" name="company" required><br><br>

      <label for="position">Position:</label><br>
      <input type="text" id="position" name="position" required><br><br>

      <label for="status">Status:</label><br>
      <input type="text" id="status" name="status" value="Applied"><br><br>

      <label for="notes">Notes:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

      <label for="file">Resume:</label><br>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required><br><br>

      <button type="submit">Upload Resume</button>
  </form>
{% endblock %}
